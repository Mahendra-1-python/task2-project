<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom List Symbols</title>
    <style>
        ul {
            list-style-type: none; 
            padding: 5;
        }
        li {
            position: relative;
            padding-left: 20px; 
            margin-bottom: 20px; 
        }
        li::before {
            content: "*"; 
            position: right;
            left: 0;
            color: rgb(39, 14, 30); 
            font-size: 25px; 
        }
    </style>
</head>
<body>
    <ul>
        <li>Dal rice</li>
        <li>Rasam rice with pappad</li>
    </ul>
</body>
</html>
