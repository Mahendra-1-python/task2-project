<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Headings</title>
    <style>
        h1 {
            font-family: 'Arial', sans-serif;
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }

        
        h2 {
            font-family: 'Times New Roman', serif;
            font-size: 32px;
            font-style: italic;
            color: #555;
        }

       
        h3 {
            font-family: 'Courier New', monospace;
            font-size: 28px;
            font-weight: 600;
            color: #777;
        }

       
        h4 {
            font-family: 'Georgia', serif;
            font-size: 24px;
            font-weight: normal;
            color: #999;
        }

        
        h5 {
            font-family: 'Verdana', sans-serif;
            font-size: 20px;
            font-style: normal;
            color: #5d1212;
        }

       
        h6 {
            font-family: 'Tahoma', sans-serif;
            font-size: 16px;
            font-weight: light;
            color: #5f1212;
        }
    </style>
</head>
<body>
    <h1>mahi</h1>
    <h2>mahi</h2>
    <h3>mahi</h3>
    <h4>mahi</h4>
    <h5>mahi</h5>
    <h6>mahi</h6>
</body>
</html>
